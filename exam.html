<!DOCTYPE html>
<head>
    <title>Prelim</title>
    <link rel="stylesheet" type="text/css" href="prel.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed" rel="stylesheet" type="text/css">

<body>
    
    <h1>Survey Form</h1>
    <div>
        <h2>Answer the following questions correctly.</h2>
        <form action="mailto:polopdoandres@gmail.com" method="post" enctype="text/plain">
        <p class="name">Name</p> 
        <input type="text" name="name" style="height: 30px;" placeholder="Enter your name">
        <br><br>

        <p class="email">Email</p> 
        <input type="email" name="email" style="height: 30px;" placeholder="Enter your email address">
        <br><br>

        <p class="wantuten">On a scale of 1-10, how good was it?</p> 
        <input class="num" type="number" name="num" style="height: 30px;" placeholder="Enter a number between 1-10">
        <br><br>

        <p class="wathapen">Where did it happen?</p>
  <select class="hap" id="happen" name="happ" style="height: 30px;">
    <option value="home">At home</option>
    <option value="out">Outside</option>
  </select>
    <br><br>

    <p class="dayhapen">At what time of day did it happen?</p>
    <input class="radyo1" type="radio" name="day" value="Morning"><label class="morning">Morning</label><br>
    <input class="radyo2" type="radio" name="day" value="Afternoon"><label class="afternoon">Afternoon</label><br>
    <input class="radyo3" type="radio" name="day" value="Evening"><label class="evening">Evening</label><br>

<br><br>

    <p class="emosyon">What emotions did you experience?</p>
        <input type="checkbox" name="emotion" value="Excited"><label class="excited">Excited</label><br>
    <p class="select">(Select all that apply)</p>
    
    <input type="checkbox" name="emotion" value="Humbled"><label class="humble">Humbled</label><br>
    <input type="checkbox" name="emotion" value="Elated"><label class="elated">Elated</label><br>
    <input type="checkbox" name="emotion" value="Loved"><label class="love">Loved</label><br>
    <input class="enthus" type="checkbox" name="emotion" value="Enthusiastic"><label>Enthusiastic</label><br>
    
    <br>
    
   <p class="ekspi">Please describe your positive experience.</p>
    <textarea id="experience" name="experience" rows="4" cols="50">
        Enter your experience here...
    </textarea>
    <br><br>

    <input class="submit" type="submit" value="Submit">

</form>
    </div>
</body>
</html>
